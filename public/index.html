<!DOCTYPE html>
<html lang="en">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "flipboardfunctions.js"></script>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "top-ribbon-style.css"></link>
    <link rel = "stylesheet" type = "text/css" href = "flip-board-style.css"></link>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav>
      <p id = "Title-Button" onclick = "location.reload()">Cryptography Visualizer</p>
      <ul>
        <p id = "Enter-Text">Enter Text:</p>
        <input type="text" name="name" id="Message-Text-Box" value="" onclick = "handleEnterTestClick();"></input>
        <li><a href = "#" id = "Algorithm-Button" onclick="handleAlgorithmDropdown()">Algorithm</a>
          <ul id = "Algorithm-Dropdown-Container">
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleNclick()">None</a></li>
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleCCclick()">Caesar Cipher</a></li>
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleMCclick()">Monoalphaetic Cipher</a></li>
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleHCclick()">Homophonic Cipher</a></li>
          </ul>
        </li>
        <li><a href = "#" id = "Crypt-Selection-Button" onclick="handleCryptDropdown()">Encrypt</a>
          <ul id = "Crypt-Dropdown-Container">
            <li><a href = "#" class = "Crypt-Dropdown" onclick="handleCEclick()">Encrypt</a></li>
            <li><a href = "#" class = "Crypt-Dropdown" onclick="handleCDclick()">Decrypt</a></li>
          </ul>
        </li>
        <button id = "Key-Help-Button" onclick="handleKeyHelpButton()">?</button>
        <button id = "Crypt-Button" onclick="handleCryptButton()">Display!</button>
      </ul>
    </nav>
    <div id = "Flip-Board"></div>
    <div id="Key-Help-Pop-Up">No Algorithm Selected</div>
    <div id = "Key-GUI" onclick = "alert('test')">
      <div id = "circle1"></div>
      <div id = "circle2"></div>
      <div id = "handle"></div>
      <div id = "tooth"></div>
    </div>
    
    <div id = "clock"></div>
    <div id = "clock-text">0</div>
    <script>
      $("#Key-GUI").hover(function() {
        $("#circle1").css({"background-color" : "#666666"});
        $("#handle").css({"background-color" : "#666666"});
        $("#tooth").css({"background-color" : "#666666"});
      }, function() {
        $("#circle1").css({"background-color" : "#444444"});
        $("#handle").css({"background-color" : "#444444"});
        $("#tooth").css({"background-color" : "#444444"});
        
      });
    </script>
    <div id = "Bottom-Ribbon"></div>
    <button id = "Clear-Button" class = "ribbon-button" onclick = "handleClearButton()">Clear</button>
    <button id = "Random-Button" class = "ribbon-button" onclick = "handleRandomButton()">Random</button>
    <button id = "All-Button" class = "ribbon-button" onclick = "handleAllButton()">All</button>
    <button id = "Hello-World-Button" class = "ribbon-button" onclick = "handleHelloWorldButton()">Hello World</button>
    <button id = "Pi-Button" class = "ribbon-button" onclick = "handlePiButton()">Ï€</button>

    <p id = "Key">Key:</p>
    <input type="text" name="name" id="Key-Text-Box" value="random"></input>
    
    <button id = "Wave-Button" class = "ribbon-button" onclick = "handleWaveButton()">Wave</button>
    <button id = "Checker-Button" class = "ribbon-button" onclick = "handleCheckerButton()">Checker</button>
    

    <button id = "Help-Button" class = "ribbon-button" onclick = "handleWaveButton()">Help</button>
  </body>
</html>
