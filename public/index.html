<!DOCTYPE html>
<html lang="en">
  <script src = "browserfunctions.js"></script>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css"></link>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav>
      <p id = "p1" onclick = "location.reload()">Cryptography Visualizer</p>
      <ul>
        <p id = "p2">Enter Text:</p>
        <input type="text" name="name" id="Message-Text-Box" value=""></input>
        <li><a href = "#" id = "Algorithm-Button" onclick="handleAlgorithmDropdown()">Algorithm</a>
          <ul id = "Algorithm-Dropdown-Container">
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleCCclick()">Caesar Cipher</a></li>
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleMCclick()">Monoalphaetic Cipher</a></li>
            <li><a href = "#" class = "Algorithm-Dropdown" onclick="handleHCclick()">Hill Cipher</a></li>
          </ul>
        </li>
        <li><a href = "#" id = "Speed-Button" onclick="handleSpeedDropdown()">Speed: Fast</a>
          <ul id = "Speed-Dropdown-Container">
            <li><a href = "#" class = "Speed-Dropdown" onclick="handleSFclick()">Fast</a></li>
            <li><a href = "#" class = "Speed-Dropdown" onclick="handleSMclick()">Medium</a></li>
            <li><a href = "#" class = "Speed-Dropdown" onclick="handleSSclick()">Slow</a></li>
          </ul>
        </li>
        <li><a href = "#" id = "Crypt-Selection-Button" onclick="handleCryptDropdown()">Encrypt</a>
          <ul id = "Crypt-Dropdown-Container">
            <li><a href = "#" class = "Crypt-Dropdown" onclick="handleCEclick()">Encrypt</a></li>
            <li><a href = "#" class = "Crypt-Dropdown" onclick="handleCDclick()">Decrypt</a></li>
          </ul>
        </li>
        <p id = "p3">Key:</p>
        <input type="text" name="name" id="Key-Text-Box" value="Random"></input>
        <button id = "Key-Help-Button" onclick="handleKeyHelpButton()">?</button>
        <button id = "Crypt-Button" onclick="handleCryptButton()">Encrypt!</button>
      </ul>
    </nav>
    <div id = "Pad-Between">.</div>
    <div id="root"></div>
    <div id="Key-Help-Pop-Up">This IS the pop up</div>
  </body>
</html>
